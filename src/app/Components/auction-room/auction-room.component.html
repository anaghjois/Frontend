<div class="auction-room">
  <h1>Auction Room: {{ roomId }}</h1>
  <h2>Welcome, {{ userName }}</h2>

  <!-- Display messages when users join or leave the room -->
  <div class="room-messages">
    <p *ngFor="let message of roomMessages">{{ message }}</p>
  </div>

  <!-- Display list of users in the room -->
  <div class="user-list">
    <h3>Users in Room</h3>
    <ul>
      <li *ngFor="let user of usersInRoom">
        {{ user.userName }}
      </li>
    </ul>
  </div>

  <!-- Display current bids -->
  <div class="current-bids">
    <h3>Current Bids</h3>
    <ul>
      <li *ngFor="let bid of currentBids">
        <strong>{{ bid.userName }}</strong> bid <strong>{{ bid.bid }}</strong> for <strong>{{ bid.player }}</strong>
      </li>
    </ul>
  </div>

  <!-- Place a new bid -->
  <div class="place-bid">
    <h3>Place Your Bid</h3>
    <form (ngSubmit)="placeBid()">
      <div>
        <label for="player">Player Name:</label>
        <input type="text" id="player" [(ngModel)]="player" name="player" required />
      </div>
      <div>
        <label for="bid">Bid Amount:</label>
        <input type="number" id="bid" [(ngModel)]="bidAmount" name="bid" required />
      </div>
      <button type="submit">Place Bid</button>
    </form>
  </div>
</div>
