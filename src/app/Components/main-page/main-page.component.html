<div>
    <label for="roomSize">Enter the maximum number of participants:</label>
    <input type="number" id="roomSize" [(ngModel)]="roomSize" min="2" max="100" required>
  </div>
  
  <button (click)="createRoom()">Create Auction Room</button>
  
  <p>Share it with your friends Room Id : <b>{{ roomID }}</b></p>
  
  <button (click)="joinRoom()">Join Auction Room</button>
